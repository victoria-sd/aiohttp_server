<!DOCTYPE html>
<html lang="ru"> <!-- Укажем язык страницы -->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Чат в реальном времени | Новости</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/style.css">
<script src="/static/script.js"></script>

</head>
<body>
    <div class="container">
        <h3>Чат и Новости в реальном времени</h3>
        <div class="status-section">
          <button id="connect">Подключиться</button>
          <span>Статус: <span id="status">отключено</span></span>
        </div>
        <div id="log">
            <!-- Логи будут добавляться сюда -->
        </div>
        <form id="chatform" onsubmit="return false;">
          <input id="text" type="text" placeholder="Введите сообщение или новость..." />
          <input id="send" type="button" value="Отправить" />
        </form>
    </div>
</body>
</html>
